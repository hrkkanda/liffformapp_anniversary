        const date31 = [29, 30, 31];
        const date31_j = ["２９日", "３０日", "３１日"];
        const setOptions(month){
            const selectedDate = document.getElementById('date');
            let option = document.createElement('option');
            if (month == 4 || month == 6 || month == 9 || month ==11) {
                for (var i=0; i<2; i++){
                    option.value = date31[i];
                    option.innerHTML = date31_j[i];
                    selectedDate.appendChild(option);
                };
            }else if (month != 2){
                for (var i=0; i<3; i++){
                    option.value = date31[i];
                    option.innerHTML = date31_j[i];
                    selectedDate.appendChild(option);
                };
            };
        };
        const selectedMonth = document.getElementById('month');
        selectedMonth.addEventListener('change', (e) => {
            setOptions(e.target.value);
        });        
    </script>

    <script>

        $(document).ready(function () {
            const liffId = "1657751885-RP0Z7kMe";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

                const remind  = $('select[name="remind"]').val();

                if (year == "") {
                    msg = "登録" + "\n" +`${name}` + "\n" + `${remind}`+ "\n" + `${month}` + "/" + `${date}`;

            });
